<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Gilroy ☞";
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        background-color: #222;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .items {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 3rem;
      }
      .react,
      .node {
        height:40%;
        color: white;
        width: 20vw;
        border: 5px solid rgba(255,255,255,0.9);
        border-radius: 10px;
        transition: all 0.3s ease;
      }
      .react img,
      .node img {
        padding: 2rem 0;
        height: 60%;
        object-fit: cover;
      }
      .center-column{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    .react:hover, .node:hover{
        transform: scale(1.1);
        background-color:rgba(255,255,255,1);
    }
    .text{
        width: 100%;
        padding: 1rem;
        height: 40%;
        align-items: flex-start;
        color: black;
        background-color:rgba(255,255,255,0.9) ;
      }
      button{
        position: absolute;
        bottom: 12%;
        padding: 1rem 2rem;
        background-color: rgba(255,255,255,0.9);
        color: black;
        font-weight: 700;
        font-size: 2rem;
        border-radius: 25px;
        cursor: pointer;
      }
      button:hover{
        background-color: rgba(255,255,255,0.85);
      }
    </style>
  </head>
  <body>
    <div class="items">
      <div class="react center-column">
        <img src="./react.png" />
        <div class="text center-column">
          <h1>Price: 1000₹</h1>
          <h2>Quantity: 2</h2>
        </div>
      </div>
      <div class="node center-column">
        <img src="./node.png" />
        <div class="text center-column">
          <h1>Price: 2000₹</h1>
          <h2>Quantity: 3</h2>
        </div>
      </div>
    </div>
    <button>Checkout</button>
    <script src="client.js"></script>
  </body>
</html>
